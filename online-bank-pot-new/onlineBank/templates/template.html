<!doctype html>
{% load static %}

<html lang="en" style="height: 100%;">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static '/main.css' %}">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/custom.css' %}">
    <link rel="icon" src="{% static logo %}">
    <title>{{ site.bankName }}</title>
  </head>
  <body style="height: 100%;">
    <div class="jumbotron margin h-15" style="background-color:{{site.header_colour}};">

      <a class="navbar-brand" href="#">
        <img src="{% static logo %}" width="100" height="100" alt="">
      </a>

      <h1 class="text-white text-center font-weight-bold font-family-sans-serif" style="font-size: 54px">{{ site.bankName }}</h1>
      <div class="container">
        <ul class="nav justify-content-end" id="navbar">

        </ul>
      </div>
    </div>
    <div class="fluid-container h-100" style="background-color:{{site.margin_colour}};">
      <div class="container col-centered p-100 h-100" id="blockContent" style="background-color:{{flatpage.page_colour}};">
        {% block content %}{% endblock %}
      </div>
    </div>

    <script src="{% static 'js/createNavAndFooter.js' %}"></script>

  </body>

  <footer class="page-footer font-small text-white pt-4" style="background-color:{{site.footer_colour}};">
    <div class="container-fluid text-center text-md-left">
      <div class="row">
        <div class="col-md-6 mt-md-0 mt-3">
          <h5 class="text-uppercase">{{ site.bankName }}</h5>
          <p>Putting you in Control of your Finances</p>
      </div>
      <hr class="clearfix w-100 d-md-none pb-3">
      <div class="col-md-6 mb-md-0 mb-3">
        <h5 class="text-uppercase">Links</h5>
        <ul class="list-unstyled" id="footer">
        </ul>
      </div>
    </div>
  </div>
</footer>

</html>
