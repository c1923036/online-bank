<!doctype html>
{% load static %}

<html lang="en" style="height: 100%;">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static '/main.css' %}">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/bootstrap-icons/font/bootstrap-icons.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/custom.css' %}">
    <link rel="icon" src="{% static logo %}">
    <title>{{ site.bankName }}</title>
  </head>
  <body class="">
    <div class="d-flex flex-column min-vh-100">
      <div class="jumbotron margin h-15" style="background-color:{{site.header_colour}}; font-family:{{ site.font_id }};">

        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand text-center font-weight-bold font-family-sans-serif" style="font-size: 54px; color:{{ site.Title_font_colour }};">
            <img src="{% static logo %}" height="10%" width="10%" alt="">
            {{ site.bankName }}
          </a>

          <div class="container justify-content-end">
            <ul class="nav" id="navbar">
            </ul>
          </div>
        </nav>
      </div>

      <div class="fluid-container" style="background-color:{{site.margin_colour}};">
        <div class="container col-centered p-100 min-vh-100" id="blockContent" style="background-color:{{flatpage.page_colour}}; color:{{ flatpage.text_colour }}; font-family:{{ site.font_id }};">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
    <script src="{% static 'js/createNavAndFooter.js' %}"></script>

  <footer class="footer mt-auto font-small text-white pt-4" style="background-color:{{site.footer_colour}};">
    <div class="container-fluid text-center text-md-left">
      <div class="row">
        <div class="col-md-6 mt-md-0 mt-3">
          <h5 class="text-uppercase">{{ site.bankName }}</h5>
          <p>Putting you in Control of your Finances</p>
        </div>
      
        <hr class="clearfix w-100 d-md-none pb-3">
        <div class="col-md-6 mb-md-0 mb-3">
          <h5 class="text-uppercase">Links</h5>
          <ul class="list-unstyled" id="footer"></ul>
        </div>
      </div>
    </div>
  </footer>

</body>

<style>
  @font-face {
    font-family: "{{ site.font_id }}";
    src: url("{% static font %}.eot"));
    src: url("{% static font %}.eot?#iefix") format('embedded-opentype'),
         url("{% static font %}.woff2") format('woff2'),
         url("{% static font %}.woff") format('woff'),
         url("{% static font %}.ttf") format('truetype');
    font-weight: 400;
    font-style: normal;
}
</style>

</html>
