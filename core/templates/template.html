<!doctype html>
{% load static %}
<html lang="en" style="height: 100%;">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'staticLink/main.css' %}">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="{% static 'staticLink/node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'staticLink/custom.css' %}">

    <title>West Midlands Regional Bank</title>
  </head>
  <body style="height: 100%;">
    <div class="jumbotron bg-primary margin h-15">
      <h1 class="text-white text-center font-weight-bold font-family-sans-serif" style="font-size: 54px">WEST MIDLANDS REGIONAL BANK</h1>
      <div class="container">
        <ul class="nav justify-content-end" id="navbar">
          
          
        </ul>
      </div>
    </div>
    <div class="fluid-container h-85">
      <div class="container content p-0 text-center d-flex" id="blockContent">
        
      </div>
    </div>
    <script>
      window.addEventListener("load",function createNav() {
        var data = pageRegistry;
        var nav = document.getElementById("navbar")
        var strToAppend;
        for (var i=0; i<data.length; i++) {
            if (data[i]["url"] == window.location.pathname && data[i]["navbar"]["present"] == true) {
                for (var j=0; j<data[i]["navbar"]["items"].length; j++) {
                    strToAppend = '<li class=\"nav-item\"><a class=\"nav-link\" href=\"' + data[i]["navbar"]["items"][j]["url"] + '\">' + data[i]["navbar"]["items"][j]["name"] + '</a></li>'
                    nav.innerHTML += strToAppend;
                }
            }
        }
      }, false);
    </script>

    <script>
      window.addEventListener("load",function createContent() {
        var data = pageItems;
        var container = document.getElementById("blockContent")
        var strToAppend;
        for (var i=0; i<data.length; i++) {
            switch(data[i]["class"]) {
              case "image":
                container.innerHTML += "<img src=\"static/" + data[i]["path"] + "\" class=\"img-fluid\">";
              case "imageOverlayText":
                container.innerHTML += "<i class=\"w-100 position-absolute text-white d-flex\">{% block content %}{% endblock %}</i>"
            }
        }
      }, false);
    </script>

    <script>
      var pageRegistry = [
    {
        "name": "home",
        "displayName": "",
        "url": "/",
        "navbar": {
            "present": true,
            "items": [
                {
                    "name": "Log In",
                    "url": "/login"
                },
                {
                    "name": "Find Branch",
                    "url": "/findbranch"
                },
                {
                    "name": "Help",
                    "url": "/help"
                }
            ]
        }
    },
    {
        "name": "login",
        "displayName": "Log In",
        "url": "/login",
        "navbar": {
            "present": true,
            "items": [
                {"name": "Login"}
            ]
        }
    }
];
    </script>

    <script>
      var pageItems = [
        {
          "class": "image",
          "path": "landing-page-image.jpg"
        },
        {
          "class": "imageOverlayText",
          "text": "",
          "position": ""
        }
      ];
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
