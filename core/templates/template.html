<!doctype html>
<html lang="en" style="height: 100%;">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="custom.css">

    <title>West Midlands Regional Bank</title>
  </head>
  <body style="height: 100%;">
    <div class="jumbotron bg-primary margin h-15">
      <h1 class="text-white text-center font-weight-bold font-family-sans-serif" style="font-size: 54px">WEST MIDLANDS REGIONAL BANK</h1>

      </div>
    </div>
    <div class="fluid-container h-85">

        {% block content %}{% endblock %}
      </div>
    </div>
